name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: sinfonia-politica    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '/home/runner/work/proy_sp'    # set this to the path to your web app project
  NODE_VERSION: '20.x'                    # set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: npm install and build
        run: |
          cd backend
          npm ci
          npm run build --if-present

      # Crear directorio de salida
      - name: Create output directory
        run: mkdir -p output

      # Preparar archivos para el deployment
      - name: Copy all files
        run: |
          # Crear estructura base
          mkdir -p output

          # Copiar los HTML y carpetas de frontend
          cp *.html output/
          cp -r images output/
          cp -r scripts output/
          cp -r styles output/

          # Copiar backend como una carpeta separada
          cp -r backend output/
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: output
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Set up deployment
        run: |
          # Crear directorio de deployment
          mkdir -p /home/runner/work/proy_sp

          # Copiar todo al directorio final
          cp -r deploy/* /home/runner/work/proy_sp/

          # Instalar dependencias (en la carpeta backend donde est√° package.json)
          cd /home/runner/work/proy_sp/backend
          npm ci --only=production
          
      - name: Display deployment structure
        run: |
          echo "Deployment directory structure:"
          ls -R /home/runner/work/proy_sp
          echo "Package.json location:"
          ls -la /home/runner/work/proy_sp/backend/package.json
          echo "Node.js version:"
          node --version
          
      - name: 'Deploy to Azure WebApp'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: /home/runner/work/proy_sp
